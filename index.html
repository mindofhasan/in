  <style>

    html, body {

    }
    body.light { background: #f5f5f5; color: #000; }
    body.dark { background: #121212; color: #fff; }
    .theme-toggle {

    }
    .container {
  background: rgba(255, 255, 255, 0.1); /* হালকা সাদা ট্রান্সপারেন্ট */
  backdrop-filter: blur(7px);          /* ব্যাকগ্রাউন্ড ব্লার */

      position: absolute;

      border-radius: 20px;

      border: 3px solid #4CAF50;

    }
    .facebook { color: #1877f2; border-color: #1877f2; background: #fff; }
    .tiktok { color: #000; border-color: #000; background: #fff; }

    .comment-btn {

    .overlay, #shareOverlay {
      position: fixed;

      backdrop-filter: blur(6px);
      background: rgba(0,0,0,0.4);

      display: none;
    }
    .overlay.active, #shareOverlay.active {
      display: block;
    }
    .popup, #sharePopup {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: #fff;
      border-radius: 20px;
      padding: 30px 25px;
      z-index: 100;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);

      display: flex;
      flex-direction: column;
      gap: 16px;background: 
      rgba(255, 255, 255, 0.1);
      border: 1px solid red;
    }
    .popup.active, #sharePopup.active {
      transform: translate(-50%, -50%) scale(1);
    }
    .popup h2, #sharePopup h2 {
      text-align: center;
      margin: 0;
      font-size: 22px;
      color: #333;
    }
    .popup input, .popup textarea, #sharePopup input {
      width: 100%;

    }
    .popup textarea { resize: none; }
    .popup button, #sharePopup button {
      padding: 12px 20px;
      background-color: #25D366;

      border-radius: 10px;

      font-weight: bold;

      align-self: center;
    }
    .close-btn {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 22px;
      cursor: pointer;
      color: #ff4444;
      font-weight: bold;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .tab-labels {
      display: flex;
      justify-content: space-around;
      border-bottom: 2px solid #ccc;
    }
    .tab-text {
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      position: relative;
    }
    .tab-text.active::after {
      content: "";
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 3px;
      background: #25D366;
      border-radius: 2px;
    }
    .hidden { display: none; }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 15px;
      z-index: 999;
      animation: fade 0.3s ease;
    }
    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    #sharePopup input {
      text-align: center;
    }
    #qrImage {
      width: 200px;
      height: 200px;
      border: 1px solid #ccc;
      align-self: center;
    }
    .cx{
      font-size: 22px;
    }
    .username {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  font-size: 24px;
  font-weight: bold;
  line-height: 1;
}

.verified-badge {
  display: inline-block;
  width: 18px;
  height: 18px;
  background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/e4/Twitter_Verified_Badge.svg');
  background-size: cover;
  background-repeat: no-repeat;
  vertical-align: middle;
  margin-top: 1px;
}
body.light .popup h2,
body.light #sharePopup h2 {
  color: #000;
}

body.dark .popup h2,
body.dark #sharePopup h2 {
  color: #fff;
}
input,textarea{
  background: rgba(255, 255, 255, 0.1);
  outline: none;
}
#qrImage {
  border: none;
  outline: none;
  box-shadow: none;
}
    .popup {
  background: rgba(255, 255, 255, 0.12); /* হালকা সাদা স্বচ্ছ রঙ */
  backdrop-filter: blur(12px);           /* ব্যাকগ্রাউন্ড ঝাপসা */
  -webkit-backdrop-filter: blur(12px);   /* Safari এর জন্য */
  border: 1px solid rgba(255, 255, 255, 0.2); 
  border-radius: 16px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
  color: #fff;                           /* সাদা লেখা, চাইলে বাদ দিন */
  padding: 20px;
  transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <!-- Canvas background for animation -->
  <canvas id="canvas"></canvas>
  <div class="theme-toggle" id="themeToggle"><i class="fas fa-adjust"></i></div>
  <div class="container" id="title">
    <img class="profile-pic" src="mind of hasan.png" alt="Profile Picture">
   <h1 class="username">
  Mind Of Hasan
  <span class="verified-badge"></span>
</h1>
    <marquee class="cx"‌
  behavior="scroll" 
  direction="left" 
  scrollamount="4" 
  onmouseover="this.stop();" 
  onmouseout="this.start();"
>
  ভাগ্যে যা আছে, তা-ই হবে, আমি শুধু চেষ্টা করে যাবো,
হার-জিতের চিন্তা নয়, নিজের পথে নিঃশব্দে হাঁটবো ।
</marquee>
    <div class="links">
      <a class="facebook" href="https://www.facebook.com/share/1GFisgoXwf/" target="_blank"><i class="fab fa-facebook"></i> Facebook</a>
      <a class="tiktok" href="https://www.tiktok.com/@mindofhasan" target="_blank"><i class="fab fa-tiktok"></i> TikTok</a>
      <a class="youtube" href="https://youtube.com/@mind-of-hasan" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
      <a class="comment-btn" id="commentBtn"><i class="fas fa-comment-dots"></i> Feedback</a>
      <a class="comment-btn" id="shareBtn"><i class="fas fa-share-alt"></i> Share</a>
    </div>
  </div>
  <!-- Feedback Popup -->
  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup">
    <span class="close-btn" id="closePopup">×</span>
    <h2>Feedback</h2>
    <div class="tab-labels">
      <div class="tab-text active" id="publicTab">Public</div>
      <div class="tab-text" id="privateTab">Private</div>
    </div>
    <form id="commentForm">
      <input type="text" id="name" placeholder="Your name *" required />
      <input type="email" id="email" placeholder="Email *" required />
      <textarea rows="5" id="comment" placeholder="Your comment..."></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
  <!-- Share Popup -->
  <div class="overlay" id="shareOverlay"></div>
  <div class="popup" id="sharePopup">
    <span class="close-btn" id="closeSharePopup">×</span>
    <h2>Share This Page</h2>
    <img id="qrImage" src="" alt="QR Code" />
    <input type="text" id="shareLink" readonly value="" />
    <button onclick="copyShareLink()">Copy Link</button>
  </div>
  <div id="toast" class="toast" style="display:none"></div>
<script>
  const themeToggle = document.getElementById('themeToggle');
  const qrImage = document.getElementById("qrImage");

  themeToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    document.body.classList.toggle('light');

    if (document.getElementById("sharePopup").classList.contains('active')) {
      qrImage.src = document.body.classList.contains("dark") ? "dark.png" : "light.png";
    }
  });

  const commentBtn = document.getElementById("commentBtn");
  const popup = document.getElementById("popup");
  const overlay = document.getElementById("overlay");
  const closePopup = document.getElementById("closePopup");

  commentBtn.onclick = () => {
    popup.classList.add("active");
    overlay.classList.add("active");
  };
  closePopup.onclick = () => {
    popup.classList.remove("active");
    overlay.classList.remove("active");
  };

  const shareBtn = document.getElementById("shareBtn");
  const sharePopup = document.getElementById("sharePopup");
  const shareOverlay = document.getElementById("shareOverlay");
  const closeSharePopup = document.getElementById("closeSharePopup");
  const shareLinkInput = document.getElementById("shareLink");

  shareBtn.onclick = () => {
    const url = window.location.href;
    shareLinkInput.value = url;
    qrImage.src = document.body.classList.contains("dark") ? "dark.png" : "light.png";
    sharePopup.classList.add("active");
    shareOverlay.classList.add("active");
  };

  closeSharePopup.onclick = () => {
    sharePopup.classList.remove("active");
    shareOverlay.classList.remove("active");
  };

  function copyShareLink() {
    shareLinkInput.select();
    document.execCommand("copy");
    showToast("Link copied to clipboard!");
  }

  function showToast(message) {
    const toast = document.getElementById("toast");
    toast.textContent = message;
    toast.style.display = "block";
    setTimeout(() => {
      toast.style.display = "none";
    }, 3000);
  }

  // ✅ শুধু ইমেইল মাস্ক করার ফাংশন
  function maskEmail(email) {
    const [user, domain] = email.split("@");
    return user[0] + "*".repeat(user.length - 1) + "@g****.com";
  }

  // ✅ ফর্ম সাবমিশন হ্যান্ডলার
  document.getElementById("commentForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const comment = document.getElementById("comment").value.trim();
    const now = Date.now();

    const cacheKey = "feedback_once_a_day";
    const lastTime = localStorage.getItem(cacheKey);

    if (lastTime && now - lastTime < 86400000) {
      showToast("You can only submit once every 24 hours.");
      return;
    }

    const botToken = "7939187410:AAHP11GGEnEO-Zl6DQJ8sxTzxh7Jl2yMsww";
    const publicChatId = "-1002581767406";
    const privateChatId = "6684908368";

    // ✅ পাবলিক মেসেজ (ইমেইল মাস্ক করা)
    const publicMessage = `🗣 Public Feedback:\nName: ${name}\nEmail: ${maskEmail(email)}\nComment: ${comment}`;
    // ✅ প্রাইভেট মেসেজ (সম্পূর্ণ তথ্য)
    const privateMessage = `🔒 Private Feedback:\nName: ${name}\nEmail: ${email}\nComment: ${comment}`;

    Promise.all([
      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: privateChatId, text: privateMessage }),
      }),
      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: publicChatId, text: publicMessage }),
      })
    ])
    .then(responses => {
      if (responses.every(r => r.ok)) {
        localStorage.setItem(cacheKey, now);
        showToast("Feedback submitted successfully.");
        document.getElementById("commentForm").reset();
        popup.classList.remove("active");
        overlay.classList.remove("active");
      } else {
        showToast("Error sending feedback.");
      }
    })
    .catch(error => {
      console.error("Telegram API error:", error);
      showToast("Submission failed. Try again later.");
    });
  });

  // ✅ ফ্লোটিং পার্টিকেল (আপনার আগের particle animation)
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  const particles = [];

  class Particle {
    constructor() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.size = Math.random() * 3 + 7;
      this.speed = Math.random() * 1 + 1;
      this.direction = Math.random() * Math.PI * 2;
      this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
    }
    update() {
      this.x += Math.cos(this.direction) * this.speed;
      this.y += Math.sin(this.direction) * this.speed;
      if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
      }
    }
    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.fill();
    }
  }

  for (let i = 0; i < 100; i++) {
    particles.push(new Particle());
  }

  function animateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => {
      p.update();
      p.draw();
    });
    requestAnimationFrame(animateParticles);
  }

  animateParticles();

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
</body>
</html>
